<!DOCTYPE html>
<html>
<head>

    <title>{% block title %}My Recipes{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>
    <header>
        <h1>Moje recepty</h1>
    </header>

    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><form action="{% url 'recipe_list' %}">
                    <button type="submit">Recepty</button>
                </form></li>
                <li><a href="{% url 'add_recipe' %}">Přidat recept</a></li>
                <li><a href="{% url 'about' %}">O nás</a></li>
                {% if user.is_authenticated %}
                <li><form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Odhlásit se</button>
                    </form></li>
                {% else %}
                <li><a href="{% url 'login' %}">Přihlášení</a></li>
                <li><a href="{% url 'register' %}">Registrace</a></li>
                {% endif %}
            </ul>
        </nav>


   <main class="content">
         {% block content %}
        {% endblock %}
    </main>
</div>

    <footer>
        <p>&copy; 2024 Moje recepty</p>
        <p><a href="https://www.privacypolicyonline.com/live.php?token=GEMPIKP3d6aZZMMaP0sP7XEwsHX2asYa"  target="_blank" >Our Privacy Policy</a></p>
    </footer>href=

</body>
</html>
